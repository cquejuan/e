<!DOCTYPE html>
<html ng-app="app" lang="en">

<meta charset="UTF-8">
<meta name="description" content="Advanced calculator for SC">
<meta name="keywords" content="calculator, ledger, pay">
<meta name="author" content="CJ">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  integrity="sha384-YdM/o2MTG+kIKs1sV/gSEWXZo5d1DdBeuo/6s8qMJd5I5FKkStdHSXeNukljrWUZ" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"
integrity="sha384-c+qsMuWimzoMxDpSd67QtX89Nctaxh/CBMTgEnKrTahfMz1HgjjwqrzEGYXMZxYi"
crossorigin="anonymous"></script>

<body>
  <table class="table table-dark table-striped table-hover" ng-controller="appControl as playerList" ng-cloak>
    <thead>
      <tr>
        <th style="width: 20px;" scope="col">x</th>
        <th style="width: 20px;" scope="col">Play/Pause</th>
        <th>Name</th>
        <th>Time</th>
        <th>Dividend</th>
        <th>Money</th>
        <th>Fees</th>
        <th>Deduction</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="player in playerList.players track by $index">
        <td><i class="bi bi-archive"></i></td>
        <td><i class="bi bi-pause" ng-class="{'bi-play': player.active}" ng-click="activeToggle($index)" style="cursor: pointer;"></td>
        <td>{{ player.name }}</td>
        <td>{{ player.time }}</td>
        <td>A</td>
        <td>A</td>
        <td>A</td>
        <td>A</td>
        <td>A</td>
      </tr>
      <tr>
        <td><i class="bi bi-archive"></i></td>
        <td><i class="bi bi-pause" style="cursor: pointer;"></td>
        <td><input type="text"></td>
        <td>A</td>
        <td>A</td>
        <td>A</td>
        <td>A</td>
        <td>A</td>
        <td>A</td>
      </tr>
    </tbody>
  </table>
  <i class="bi bi-pause"></i>

  </div>

  </script>
  <!-- JavaScript Bundle with Popper -->

    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="./app.js">
    
  </script>
  <!--##############################################################################################################-->
</body>

</html>
